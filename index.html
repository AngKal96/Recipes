<!doctype html>
<html lang="en">

<head>
    <title>Angela's Recipe App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Londrina+Outline&family=Mouse+Memoirs&family=Permanent+Marker&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myRecipes" ng-controller="myCtrl">

    <div class="row img-wrap">
        <div class="col"><img
                src="https://cdn.vox-cdn.com/thumbor/VqRdghKDK_2hXRqH56F-NmNkmII=/0x0:4000x2250/1200x675/filters:focal(1680x805:2320x1445)/cdn.vox-cdn.com/uploads/chorus_image/image/70780516/GettyImages_1346022120.0.jpg"
                class="img-bg">
            <div class="img-content">
                <ul class="list-inline float-right body p-2">
                    <li class="list-inline-item px-3"><a href="#!landing">Recipes</a></li>
                    <li class="list-inline-item px-3"><a href="#!recipes">Portfolio</a></li>
                </ul>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="title text-center align-center">Angela Kalogeras</h1>
                    <p class="text-center body pt-2">Junior Software Developer</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <p class="text-center pt-1 contact-box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="body3"><b>Contact Me</b></a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div ng-view></div>

    <div class="container-fluid">
        <div class="row img-wrap pt-5 mt-5">
            <div class="col"><img src="images/footerimg1.jpg" class="testimonials-bg">
                <div class="contact-content2 ">
                    <div class="row justify-content-center mt-5 pt-5">
                        <div class="col-6 contactsection-box">
                            <div class="row justify-content-between">
                                <div class="col pt-3 text-center">
                                    <p class="contactsection-font"><i class="fa fa-map-marker" aria-hidden="true"></i>
                                        <b>ADDRESS:</b>
                                    </p>
                                    <p class="body3"><a href="https://goo.gl/maps/BaL4C2iGJMgJvJMQ7">4860 Heron Pointe
                                            Dr. <br>Tampa, FL 33616</a></p>
                                </div>
                                <div class="col pt-3 text-center">
                                    <p class="contactsection-font"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        <b>EMAIL:</b>
                                    </p>
                                    <p class="body3"><a
                                            href="mailto:akalogeras@proforma.com">akalogeras@proforma.com</a><br><a
                                            href="mailto:angelakalogeras96@gmail.com">angelakalogeras96@gmail.com</a>
                                    </p>
                                </div>
                                <div class="col pt-3 text-center">
                                    <p class="contactsection-font"><i class="fa fa-phone" aria-hidden="true"></i>
                                        <b>PHONE:</b>
                                    </p>
                                    <p class="body3"><a href="tel:(661)916-2218">(661) 916-2218</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col">
                                    <form name="contact" method="post" data-netlify="true" onSubmit="submit">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label for="name"></label>
                                                    <input type="email" class="form-control" id="exampleInputName1"
                                                        placeholder="Name">
                                                </div>
                                                <div class="col">
                                                    <label for="exampleInputEmail1"></label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                                        aria-describedby="emailHelp" placeholder="Enter email">
                                                    <label for="subject"></label>
                                                </div>
                                            </div>
                                            <input type="textarea" class="form-control" id="exampleInputName1"
                                                placeholder="Subject">
                                            <div class="form-outline mt-4">
                                                <textarea class="form-control" id="textAreaExample2"
                                                    rows="8">Message</textarea>
                                                <div class="row pt-3">
                                                    <div class="col d-flex justify-content-center">
                                                        <button type="submit" class="btn">Submit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5 pt-5 footer">
                        <div class="col d-flex justify-content-center">
                            <footer>
                                <ul class="list-inline text-center mb-1">
                                    <li class="list-inline-item"><i class="fa fa-facebook" aria-hidden="true"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-twitter" aria-hidden="true"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-instagram" aria-hidden="true"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-envelope" aria-hidden="true"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-behance-square" aria-hidden="true"></i>
                                    </li>
                                    <li class="list-inline-item"><i class="fa fa-snapchat-square"
                                            aria-hidden="true"></i></li>
                                </ul>
                                <p class="text-center body2">&copy ALL RIGHTS RESERVED KALOGERAS.
                                </p>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="recipeapp.js"></script>
</body>

</html>
